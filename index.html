            { question: "Welche Serie schaut Fabian am liebsten?", options: ["Breaking Bad", "The Office", "Friends", "Game of Thrones"], correct: "The Office", explanation: "Die humorvolle Serie 'The Office' passt perfekt zu Fabians Humor." },

            { question: "Welches ist Fabians Lieblingsfilm?", options: ["Forrest Gump", "Inception", "The Dark Knight", "Interstellar"], correct: "Forrest Gump", explanation: "Fabian schÃ¤tzt die emotionale Tiefe und die wahre Geschichte von 'Forrest Gump'." },
            { question: "Welches ist Fabians LieblingsgetrÃ¤nk?", options: ["Wasser", "El Tony Mate", "Cola", "Kaffee"], correct: "El Tony Mate", explanation: "Fabian ist ein groÃŸer Fan von El Tony Mate â€“ der perfekte Drink fÃ¼r den ganzen Tag!" },
            { question: "Was studiert Fabian?", options: ["Informatik", "BWL", "Wirtschaftsinformatik", "Maschinenbau"], correct: "Wirtschaftsinformatik", explanation: "Fabian kombiniert Wirtschaft und IT â€“ der perfekte Mix fÃ¼r seine Karriere." },
            { question: "Wo arbeitet Fabian?", options: ["SAP", "Google", "Radio neo1", "NestlÃ©"], correct: "Radio neo1", explanation: "Fabian arbeitet seit Jahren bei Radio neo1 und liebt es, kreative WerbemÃ¶glichkeiten zu entwickeln." },
            { question: "In welchem Spiel hat Fabian die meisten Stunden?", options: ["League of Legends", "Counter-Strike", "Minecraft", "FIFA"], correct: "Counter-Strike", explanation: "Fabian ist ein leidenschaftlicher Counter-Strike-Spieler und kann Stunden in diesem Spiel verbringen." }
        ];

        const gifs = {
            perfect: "https://media.giphy.com/media/kHOts8xerNiFI6KdCO/giphy.gif",
            good: "https://media.giphy.com/media/tIeCLkB8geYtW/giphy.gif",
            average: "https://media.giphy.com/media/li9VMmjBDNWQcN1cih/giphy.gif",
            bad: "https://media.giphy.com/media/IdId16rKA3v5jTKnOH/giphy.gif"
        };

        let currentQuestionIndex = 0;
        let score = 0;

        const quizQuestion = document.getElementById("quiz-question");
        const quizOptions = document.querySelector(".quiz-options");
        const result = document.getElementById("result");

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            quizQuestion.textContent = currentQuestion.question;
            quizOptions.innerHTML = currentQuestion.options
                .map(option => `<button class="quiz-option">${option}</button>`)
                .join("");
            document.querySelectorAll(".quiz-option").forEach(button =>
                button.addEventListener("click", e => handleAnswer(e, currentQuestion))
            );
        }

        function handleAnswer(e, currentQuestion) {
            if (e.target.textContent === currentQuestion.correct) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.querySelector(".quiz-container").style.display = "none";
            result.style.display = "block";

            let message;
            let gif;
            if (score === questions.length) {
                message = `Du hast alles richtig! ðŸŽ‰`;
                gif = gifs.perfect;
            } else if (score >= Math.ceil(questions.length * 0.7)) {
                message = `Starke Leistung! ðŸ‘€`;
                gif = gifs.good;
            } else {
                message = `Nicht schlecht, aber da geht noch was! ðŸ˜‰`;
                gif = gifs.average;
            }

            result.innerHTML = `<h2>Ergebnis:</h2><p>${message}</p><img src="${gif}" alt="Ergebnis GIF">`;

            // Button, um die LÃ¶sungen anzuzeigen
            result.innerHTML += '<button class="show-solutions-button" onclick="showSolutions()">LÃ¶sungen anzeigen</button>';
            result.innerHTML += '<button class="retry-button" onclick="retryQuiz()">Quiz wiederholen</button>';
        }

        // LÃ¶sungen anzeigen
        function showSolutions() {
            let solutionsHtml = "<h3>Richtige Antworten und ErklÃ¤rungen:</h3><ul>";
            questions.forEach((question, index) => {
                solutionsHtml += `
                    <li class="solution-item">
                        <strong>Frage:</strong> ${question.question} <br>
                        <strong>Richtige Antwort:</strong> ${question.correct} <br>
                        <strong>ErklÃ¤rung:</strong> ${question.explanation}
                    </li>`;
            });
            solutionsHtml += "</ul>";

            document.getElementById("result").innerHTML += solutionsHtml; // LÃ¶sungen und ErklÃ¤rungen hinzufÃ¼gen
        }

        function retryQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            result.style.display = "none";
            document.querySelector(".quiz-container").style.display = "block";
            loadQuestion();
        }

        loadQuestion();
    </script>
