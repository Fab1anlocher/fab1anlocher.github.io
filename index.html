<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabian Locher</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1b1f3b, #00bcd4); /* Blau-Türkis */
            --secondary-bg: #f4f4f4; /* Helles Grau */
            --primary-text: #ffffff; /* Weiß */
            --secondary-text: #1b1f3b; /* Dunkelblau */
            --highlight-color: #4caf50; /* Akzentgrün */
        }

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--secondary-bg);
            color: var(--secondary-text);
        }

        header {
            background-color: #333;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4d03f;
        }

        .content {
            flex: 1; /* Flexibles Layout, um Footer unten zu halten */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .name-container {
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 800px;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .letter {
            font-size: 5rem; /* Größere Buchstaben */
            color: var(--primary-text);
            background-color: #333;
            width: 100px; /* Größere Felder */
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .letter:hover {
            background-color: var(--highlight-color);
            transform: translateY(-5px);
        }

        .info {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--secondary-text);
            max-width: 600px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer a {
            color: var(--highlight-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: var(--primary-text);
        }
    </style>
</head>

<body>

                <a href="https://fcbayern.com" class="letter" title="FC Bayern München">b</a>
                <a href="https://stackoverflow.com" class="letter" title="IT-Tools und Infos">i</a>

                <a href="https://nfl.com" class="letter" title="NFL-Football">n</a>
            </div>
            <div class="row">
                <a href="https://www.linkedin.com/in/fabian-locher-5967011b6" class="letter" title="Mein LinkedIn-Profil">L</a>
                <a href="https://en.wikipedia.org/wiki/One_Piece" class="letter" title="One Piece Anime">o</a>
